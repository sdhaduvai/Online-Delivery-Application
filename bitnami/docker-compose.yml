version: '2'

networks:
  app-tier:
    driver: bridge

services:
  zookeeper:
    image: 'bitnami/zookeeper:3'
    ports:
      - '2181:2181'
    volumes:
      - 'zookeeper_data:/bitnami'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - app-tier
  kafka:
    image: 'bitnami/kafka:2'
    ports:
      - '9092:9092'
    volumes:
      - 'kafka_data:/bitnami'
    networks:
      - app-tier
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
  
  mysql:
    image: 'mysql:latest'
    environment: 
      - MYSQL_ROOT_PASSWORD=root_password
    networks:
      - app-tier
    ports:
      - '3306:3306'
    # command: --init-file /data/application/init.sql
    # volumes:
    #     - ./init.sql:/data/application/init.sql

  restaurant:
    image: 'restaurant'
    networks:
      - app-tier
    command: >
      /bin/bash -c "
        while ! nc -z web 3306;
        do
          echo sleeping;
          sleep 1;
        done;
        echo Connected!;
      "

  restaurant_status:
    image: 'restaurant_status'
    networks:
      - app-tier
    ports:
      - '7007:7007'
    command: >
      /bin/bash -c "
        while ! nc -z web 3306;
        do
          echo sleeping;
          sleep 1;
        done;
        echo Connected!;
      "

  buyer:
    image: 'buyer'
    networks:
      - app-tier
    ports:
      - '7006:7006'
    command: >
      /bin/bash -c "
        while ! nc -z web 9092;
        do
          echo sleeping;
          sleep 1;
        done;
        echo Connected!;
      "

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local